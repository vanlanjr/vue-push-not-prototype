<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Hello World! Notifications</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

  <div id="app">
    <p>Type Your Notification Message Here: <input v-model="message"></p>
  </div>

  <div id="app-2">
    <p><button v-on:click="sendNotification">Send Notification</button> {{ update }}</p>
  </div>

  <div id="app-3">
    <button v-on:click="askNotificationPermission">Enable Notifications</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
